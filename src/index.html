<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="https://use.typekit.net/moa3mrj.css">
    <link rel="stylesheet" href="https://use.typekit.net/moa3mrj.css">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Número máximo</label>
                <input type="number" required step="1" value="2" id="numero-maximo">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
